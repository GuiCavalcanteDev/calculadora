<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="resultado">0</div>
      <div class="botoes">
        <button class="bg-cinza">C</button>
        <button class="bg-cinza">±</button>
        <button class="bg-cinza">%</button>
        <button class="bg-laranja">÷</button>

        <button class="bg-cinza-claro">7</button>
        <button class="bg-cinza-claro">8</button>
        <button class="bg-cinza-claro">9</button>
        <button class="bg-laranja">×</button>

        <button class="bg-cinza-claro">4</button>
        <button class="bg-cinza-claro">5</button>
        <button class="bg-cinza-claro">6</button>
        <button class="bg-laranja">-</button>

        <button class="bg-cinza-claro">1</button>
        <button class="bg-cinza-claro">2</button>
        <button class="bg-cinza-claro">3</button>
        <button class="bg-laranja">+</button>

        <button class="bg-cinza-claro botao-zero">0</button>
        <button class="bg-cinza-claro">,</button>
        <button class="bg-laranja">=</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
